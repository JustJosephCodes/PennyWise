 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/output.css">
  <script defer src="bundled.js"></script>
  <title>PennyWise</title>
</head>
<body >
  <div id="banner">
    <h1 class="font-bold text-2xl pl-8 pt-5">PennyWise</h1>
  </div>

    <form id="auth" class="flex flex-col ">
      <h1 class="sm:font-bold text-2xl pl-8 pt-5">PennyWise</h1>
      <h2 class="py-14 text-center  text-2xl">Welcome</h2>
      
      <div id="glass">

      <div id="input-wrapper" class="flex flex-col items-center gap-9"> 
        <div id="">
          <input type="text" required name="first-name" id="name" placeholder="Name">
        </div>

        <div class="">
          <input type="email" required name="email" id="email" placeholder="email@example.com">
        </div>

        <div class="">
          <input type="password" required name="password" placeholder="Password" minlength="6" maxlength="20" id="password">
        </div>
      </div>

      <p id="forgot-password" class="text-center pt-5">
        Forgot Password?
        <span><a href="./blank.html">click here</a></span>
      </p>

      <div id="btn-wrapper" class="flex justify-center gap-8 pt-5 ">
        
        <a href="./blank.html">
        <button id="sign-in" type="" class="" type="submit">
        Sign in
        </button>
        </a>

        <a href="./blank.html">
          <button id="sign-up" class="" >
            Sign up
          </button>
        </a>

      </div>
      </div>



    </form>
  </div>

</body>
</html>
